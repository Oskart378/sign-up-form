<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-up form</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="hero">
            <img class="hero-image" src="images/leaves.jpg" alt="Hero image of leaves"> 

            <div class="logo">
                <img class="odin-logo" src="images/odin-logo.png" alt="odin-logo">
                <p>Odin</p>
            </div>
        </div>

        <main>
            <div class="info-section">
                <p>
                    This is not a real service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <a>now</a> to get started.
                </p>

                <p>
                    You <a>know</a> you want to.
                </p>
            </div>

            <div class="form-section">

                <h1>Let's do this!</h1>

                <form>
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>

            <div class="cta-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </main>



    </body>
</html>
