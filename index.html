<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-up form</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <header>
            <img class="hero-image" src="images/leaves.jpg" alt="Leaves hero image">
            <div class="odin-logo">
                <img src="images/odin-logo.png" alt="Odin character logo">
                <p>Odin</p>
            </div>
        </header>

        <div class="main-footer-section">
            <main>
                <section class="info-section">
                    <p>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                    </p>

                    <p>You know you want to.</p>
                </section>

                <section class="form-section">
                    <h2>Let's do this!</h2>

                    <form>
                        <div class="first-form-group">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                            </div>

                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>

                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>

                        </div>


                        <div class="second-form-group">                      

                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name">
                            </div>

                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone">
                            </div>
    
                            <div>
                                <label for="password">Confirm Password</label>
                                <input type="password" id="password">
                            </div>
                        </div>

                    </form>

                </section>
            </main>

            <footer>                                    
                <button id="sign-up-btn" type="submit">Create Account</button>

                <p>Already have an account? <a class="login-link" href="#">Log in</a></p>
            </footer>
        </div>
    </body>
</html>
